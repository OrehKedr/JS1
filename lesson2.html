  <script>
    //Задание 1.
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 Префиксная форма инкремента. Префиксная форма возвращает новое значение, т.е. 1+1=2.
    d = b++; alert(d);           // 1 Постфиксная форма инкремента. Постфиксная форма возвращает в выражение старое(до увеличения числа) значение, т.е. d = 1. При этом значение переменной b увеличивается на единицу.
    c = (2+ ++a); alert(c);      // 5 Ранее в коде (в строке 11) ++a = 2. После подстановки значений переменных получается: c = (2+ 3) = 5
    d = (2+ b++); alert(d);      // 4 Ранее в коде (в строке 12) b++ = 2. Постфиксная форма возвращает в выражение старое(до увеличения числа) значение, т.е. b = 2. После подстановки значений переменных получается: d = (2+ 2) = 4. При этом значение переменной b увеличивается на единицу.
    alert(a);                    // 3 Ранее в коде (в строке 13) ++a = 3.
    alert(b);                    // 3 Ранее в коде (в строке 14) b++ = 3.
    
    //Задание 2.
    var a = 2;
    var x = 1 + (a *= 2);
    console.log(x); //5 Выражение в скобках выполняется первым, т.е a *= 2 = a*2 = 2*2 = 4. Далее x = 1+4 = 5.
    
    //Задание 3.
    var a = 1, b = 2;
    a = +prompt("А присвоить: ", a);
    b = +prompt("B присвоить: ", b);

      console.log(a + b);
    } else if (a >= 0 && b >= 0){
      console.log(a - b);
    } else {
      console.log(a * b);

    //Задание ###5
    function sum(a, b){
      return a + b;
    }
    function diff(a, b){
      return a - b;
    }
    function composition(a, b){
      return a * b;
    }
    function division(a, b){
      return a / b;
    }
    
    function mathOperation(arg1 = 1, arg2 = 2, operation = "sum"){
      switch(operation){
        case "sum":
          return sum(arg1, arg2);
        case "diff":
          return diff(arg1, arg2);
        case "composition":
          return composition(arg1, arg2);
        case "division":
          return division(arg1, arg2);
        default:
          return "Проверьте название операции и повторите попытку";
      }
    }
    console.log("Результат выполнения функции mathOperation() составил: " + mathOperation());
